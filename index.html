<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CRUD JS TUTORIAL</h1>
      <!-- Form -->
      <form class="mt-5" id="form-data">
        <div class="mb-3">
          <label class="form-label"
            >Email :
            <input
              type="text"
              class="form-control"
              name="inputEmail"
              required
            />
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Password :
            <input
              type="password"
              class="form-control"
              name="inputPassword"
              required
            />
          </label>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-info" onclick="toggleBtn()">
              Show/Hide
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Table -->
    <div class="container mt-5">
      <table class="table table-bordered table-dark" id="table-data">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="data-list"></tbody>
      </table>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
